    <div class="content">
      <h1>Publications</h1>
      <p>Please wait a moment; the list may take a few seconds to load.</p>

        Otherwise you can find the publications directly via
        <a

        >.

      <!-- Ladeicon -->
      <div id="loader">
        <div class="spinner"></div>
      </div>

      <!-- Bibliografie -->
      <div id="bibliography"></div>
      <script
        src="https://bibbase.org/show?bib=https%3A%2F%2Fbibbase.org%2Fzotero-mypublications%2FDilanCCakir&fullnames=1&theme=mila&jsonp=1&nocache=1"
        onload="hideLoader()"
      ></script>
    </div>

    <script>
      function hideLoader() {
        document.getElementById("loader").classList.add("hidden");
      }

      // Fallback: Nach 10 Sekunden den Loader sicherheitshalber ausblenden, falls etwas schiefgeht
      setTimeout(hideLoader, 100);
    </script>
