      :root {

        --panel: #11131a;
        --muted: #aeb4c0;
        --text: #e8ecf1;
        --accent: #98e0ff;
        --ok: #7ae582;
        --warn: #ffda6a;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--bg);
        color: var(--text);
      }
      .layout {
        display: grid;
        grid-template-columns: 360px 1fr;
        grid-template-rows: 56px 1fr;
        height: 100%;
      }
      header {
        grid-column: 1/3;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0 0.75rem;
        border-bottom: 1px solid #1e2230;
        background: linear-gradient(180deg, #0f1420, #0b0c10);
      }
      header h1 {
        font-size: 1rem;
        font-weight: 600;
        letter-spacing: 0.2px;
        margin: 0;
      }
      header .meta {
        opacity: 0.7;
        font-size: 0.9rem;
      }
      aside {
        grid-column: 1;
        grid-row: 2;
        border-right: 1px solid #1e2230;
        background: var(--panel);
        overflow: auto;
      }
      main {
        grid-column: 2;
        grid-row: 2;
        position: relative;
      }
      #map {
        position: absolute;
        inset: 0;
      }

      .controls {
        padding: 12px;
        position: sticky;
        top: 0;
        background: linear-gradient(
          180deg,
          rgba(17, 19, 26, 0.98),
          rgba(17, 19, 26, 0.92)
        );
        border-bottom: 1px solid #1e2230;
        backdrop-filter: blur(6px);
        z-index: 10;
      }
      .controls .row {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
      }
      .controls input[type="text"] {
        flex: 1;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #253048;
        background: #0e1320;
        color: var(--text);
      }
      .controls .chips {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        margin-top: 6px;
      }
      .chip {
        font-size: 0.8rem;
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid #27334e;
        color: var(--muted);
      }

      .years {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.9rem;
        color: var(--muted);
      }
      .years input {
        width: 50%;
      }
      .toggle {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.9rem;
        color: var(--muted);
        margin-top: 6px;
      }

      .list {
        padding: 8px 12px 80px;
      }
      .item {
        padding: 10px 12px;
        border: 1px solid #1f2a40;
        border-radius: 12px;
        margin: 8px 0;
        background: #0d1220;
        cursor: pointer;
      }
      .item:hover {
        border-color: #2d3a57;
      }
      .title {
        font-weight: 600;
        font-size: 0.95rem;
      }
      .sub {
        color: var(--muted);
        font-size: 0.86rem;
        margin-top: 2px;
      }
      .date {
        color: #c6d4ff;
        font-size: 0.85rem;
        margin-top: 4px;
      }
      .future {
        border-color: #304c34;
        box-shadow: 0 0 0 1px rgba(122, 229, 130, 0.15) inset;
      }

      /* Map marker styling via DivIcon */
      .dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.35);
      }
      .dot.past {
        background: #4da3ff;
      }
      .dot.future {
        background: #7ae582;
      }

      .toolbar {
        position: absolute;
        right: 10px;
        top: 10px;
        display: flex;
        gap: 8px;
        z-index: 500;
      }
      .btn {
        border: 1px solid #2a3650;
        background: #0f1422;
        color: var(--text);
        padding: 8px 10px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 0.9rem;
      }
      .btn:hover {
        border-color: #38507d;
      }

      .leaflet-popup-content {
        font: 14px/1.4 system-ui, sans-serif;
      }
      .leaflet-container {
        background: #0a0d14;
      }

        {

        {

          authors: "mit Frank Fischer",
          details: "Kolloquium 'Phänomenologie der DH' – FU Berlin",
          date: "2022-01-06",

        },
        {
          title: "Einakter, poetische Ökonomie & digitale Datenbank",
          details: "IMLR – University of London",
          date: "2021-11-26",

          lat: 51.5074,

        },
        {

          authors: "mit Sandra Richter",
          details: "German Literature Archive Marbach",
          date: "2021-09-27",
          city: "Marbach am Neckar",
          country: "DE",
          lat: 48.9396,
          lon: 9.2572,
        },
        {
          title: "Die Einakter – Deutsches Seminar",
          details: "Universität Tübingen",
          date: "2019-01-22",
          city: "Tübingen",
          country: "DE",
          lat: 48.5216,
          lon: 9.0576,
        },
        {
          title: "Die Einakter im Gotha-Bestand",
          details: "Herzog-Ernst-Kolloquium",
          date: "2018-11-01",
          city: "Gotha",
          country: "DE",
          lat: 50.9481,
          lon: 10.7017,
        },
        {
          title: "Lachen statt Gähnen – Theaterabend im 18. Jh.",
          details: "DGEJ Jahrestagung",
          date: "2018-09-22",
          city: "Paderborn",
          country: "DE",
          lat: 51.7189,
          lon: 8.7575,
        },
        {
          title: "Verstehen Verstehen. Sprache und Text",
          details:
            "Nachwuchstagung der Exzellenzcluster-Initiative 'Verstehen Verstehen'",
          authors: "with Asrai Soos and Sandra Murr (University of Stuttgart)",
          date: "2018-02-15",
          city: "Stuttgart",
          country: "DE",
          lat: 48.7758,
          lon: 9.1829,
        },
      ];

      // ---- 2) Karte -------------------------------------------------------------
      const map = L.map("map", { zoomControl: false }).setView(
        [51.1657, 10.4515],
        5
      );
      L.control.zoom({ position: "topright" }).addTo(map);
      const tiles = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          maxZoom: 19,
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> contributors',
        }
      ).addTo(map);

      const cluster = L.markerClusterGroup({
        showCoverageOnHover: false,
        spiderfyOnMaxZoom: true,
      });
      map.addLayer(cluster);

      // ---- 3) Marker + Popup ----------------------------------------------------
      const markersById = new Map();
      function isFuture(d) {
        return new Date(d) > new Date();
      }

      function makeIcon(future) {
        return L.divIcon({
          className: "",
          html: `<div class="dot ${future ? "future" : "past"}"></div>`,
          iconSize: [16, 16],
          iconAnchor: [8, 8],
        });
      }

      TALKS.forEach((t, i) => {
        const future = isFuture(t.date);
        const m = L.marker([t.lat, t.lon], { icon: makeIcon(future) });
        const html = `
          <div style="min-width:220px">
            <div style="font-weight:600;margin-bottom:4px">${t.title}</div>
            ${t.authors ? `<div style="opacity:.8">${t.authors}</div>` : ""}
            <div style="opacity:.8">${t.details || ""}</div>
            <div style="margin-top:6px;color:${
              future ? "#7ae582" : "#c6d4ff"
            }">${new Date(t.date).toLocaleDateString("de-DE", {
          year: "numeric",
          month: "long",
          day: "numeric",
        })}</div>
            <div style="opacity:.9">${t.city}${
          t.country ? ", " + t.country : ""
        }</div>
            ${
              t.url
                ? `<div style="margin-top:6px"><a href="${t.url}" target="_blank" rel="noopener">Link</a></div>`
                : ""
            }
          </div>`;
        m.bindPopup(html);
        m._talkId = i;
        markersById.set(i, m);
        cluster.addLayer(m);
      });

      const bounds = cluster.getBounds();
      if (bounds.isValid()) map.fitBounds(bounds.pad(0.1));

      // ---- 4) Sidebar-Liste + Filter -------------------------------------------
      const listEl = document.getElementById("list");
      function renderList(items) {
        listEl.innerHTML = items
          .map((t, i) => {
            const future = isFuture(t.date);
            return `<div class="item ${future ? "future" : ""}" data-id="${i}">
            <div class="title">${t.title}</div>
            <div class="sub">${t.details || ""}</div>
            <div class="sub">${t.city}${t.country ? ", " + t.country : ""}${
              t.authors ? " · " + t.authors : ""
            }</div>
            <div class="date">${new Date(t.date).toLocaleDateString("de-DE")} ${
              future ? "• geplant" : ""
            }</div>
          </div>`;
          })
          .join("");
      }
      renderList(TALKS);

      // Click in list ⇒ open popup
      listEl.addEventListener("click", (e) => {
        const item = e.target.closest(".item");
        if (!item) return;
        const id = +item.dataset.id;
        const t = TALKS[id];
        const m = markersById.get(id);
        if (m) {
          map.setView(m.getLatLng(), 9, { animate: true });
          setTimeout(() => m.openPopup(), 250);
        }
      });

      // Search + Year filter + Future toggle
      const qEl = document.getElementById("q");
      const yminEl = document.getElementById("ymin");
      const ymaxEl = document.getElementById("ymax");
      const yminLabel = document.getElementById("yminLabel");
      const ymaxLabel = document.getElementById("ymaxLabel");
      const showFutureEl = document.getElementById("showFuture");

      function applyFilters() {
        const q = qEl.value.trim().toLowerCase();
        const yMin = +yminEl.value,
          yMax = +ymaxEl.value;
        yminLabel.textContent = yMin;
        ymaxLabel.textContent = yMax;

        cluster.clearLayers();
        const filtered = TALKS.filter((t, i) => {
          const d = new Date(t.date);
          const y = d.getFullYear();
          if (y < yMin || y > yMax) return false;
          const future = isFuture(t.date);
          if (!showFutureEl.checked && future) return false;
          if (!q) return true;
          const hay = `${t.title} ${t.details || ""} ${t.authors || ""} ${
            t.city
          } ${t.country || ""}`.toLowerCase();
          return hay.includes(q);
        });

        filtered.forEach((t, i) => {
          cluster.addLayer(markersById.get(TALKS.indexOf(t)));
        });
        renderList(filtered.map((f) => f));

        // Fit bounds to filtered markers
        const b = L.latLngBounds([]);
        filtered.forEach((t) => b.extend([t.lat, t.lon]));
        if (b.isValid()) map.fitBounds(b.pad(0.15));
      }

      qEl.addEventListener("input", applyFilters);
      yminEl.addEventListener("input", () => {
        if (+yminEl.value > +ymaxEl.value) yminEl.value = ymaxEl.value;
        applyFilters();
      });
      ymaxEl.addEventListener("input", () => {
        if (+ymaxEl.value < +yminEl.value) ymaxEl.value = yminEl.value;
        applyFilters();
      });
      showFutureEl.addEventListener("change", applyFilters);

      // ---- 5) Toolbar actions ---------------------------------------------------
      document.getElementById("fit").addEventListener("click", () => {
        const b = cluster.getBounds();
        if (b.isValid()) map.fitBounds(b.pad(0.1));
      });

      document.getElementById("export").addEventListener("click", () => {
        const fc = {
          type: "FeatureCollection",
          features: TALKS.map((t) => ({
            type: "Feature",
            properties: {
              title: t.title,
              details: t.details,
              authors: t.authors,
              date: t.date,
              city: t.city,
              country: t.country,
              url: t.url || null,
            },
            geometry: { type: "Point", coordinates: [t.lon, t.lat] },
          })),
        };
        const blob = new Blob([JSON.stringify(fc, null, 2)], {
          type: "application/json",
        });
        const url = URL.createObjectURL(blob);
        const a = Object.assign(document.createElement("a"), {
          href: url,
          download: "talks.geojson",
        });
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      });

      // Keyboard: Ctrl/Cmd+F focuses search
      window.addEventListener("keydown", (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "f") {
          e.preventDefault();
          qEl.focus();
        }
      });
    </script>
